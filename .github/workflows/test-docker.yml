name: Test Docker No-custom Action

on: 
  workflow_dispatch:

jobs:
  docker-example:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Run Docker container
      id: time-action    
      uses: docker://maes95/time-action:1.0.0
      with:
        args: "+2"
    - name: Echo date
      run: echo  ${{ steps.time-action.outputs.time }}